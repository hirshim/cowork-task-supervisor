name: CoworkTaskSupervisor
options:
  deploymentTarget:
    macOS: "15.0"
  bundleIdPrefix: com.shimizu
settings:
  base:
    SWIFT_VERSION: "6.0"
    MACOSX_DEPLOYMENT_TARGET: "15.0"
targets:
  CoworkTaskSupervisor:
    type: application
    platform: macOS
    sources:
      - path: CoworkTaskSupervisor
        excludes:
          - Resources/Info.plist
          - Resources/CoworkTaskSupervisor.entitlements
    settings:
      base:
        INFOPLIST_FILE: CoworkTaskSupervisor/Resources/Info.plist
        CODE_SIGN_ENTITLEMENTS: CoworkTaskSupervisor/Resources/CoworkTaskSupervisor.entitlements
        PRODUCT_BUNDLE_IDENTIFIER: com.shimizu.CoworkTaskSupervisor
        PRODUCT_NAME: Cowork Task Supervisor
        ENABLE_APP_SANDBOX: false
        GENERATE_INFOPLIST_FILE: false
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        CODE_SIGN_IDENTITY: "Developer ID Application"
        DEVELOPMENT_TEAM: 7YNKVG32P3
        CODE_SIGN_STYLE: Manual
        OTHER_CODE_SIGN_FLAGS: "--timestamp --options runtime"
      configs:
        Release:
          CODE_SIGN_INJECT_BASE_ENTITLEMENTS: NO
